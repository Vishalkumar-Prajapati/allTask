<!-- // Create a button element in HTML with an onclick attribute set 
// to a function called logThis. Inside the function, log the value 
// of this to the console. Click the button and see what value is logged. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">
        Click me
    </button>
    <script>
        const btn=document.getElementById('btn1');
        btn.addEventListener('click', ()=> {
            console.log(this);
        });
    </script>
</body>
</html>
